# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "museeks"
version = "0.20.0"
description = "A simple, clean and cross-platform music player"
authors = ["Pierre de la Martini√®re <pierre.de.la.martiniere@gmail.com>"]
license = "MIT"
repository = "https://github.com/martpie/museeks"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.13", features = ["codegen"] }

[dependencies]
tauri = { version = "2.0.0-beta.16", features = ["protocol-asset", "image-png"] }
tauri-plugin-dialog = "2.0.0-beta.6"
tauri-plugin-notification = "2.0.0-beta.4"
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-log = {version = "2.0.0-beta.3", features = ["colored"] }
tauri-plugin-shell = "2.0.0-beta.3"
tauri-plugin-single-instance = "2.0.0-beta.6"
tauri-plugin-window-state = "2.0.0-beta.5"

# non-Tauri dependencies
anyhow = "1.0.82"
base64 = "0.22.0"
bonsaidb = { version = "0.5.0", features = ["local", "async"] }
dirs = "5.0.1"
futures = "0.3.30"
home-config = { version = "0.6.0", features = ["toml"] }
itertools = "0.12.1"
log = "0.4.21"
lofty = "0.19.0"
memoize = "0.4.2"
nosleep = "0.2.1"
pathdiff = "0.2.1"
rayon = "1.10.0"
serde_json = "1.0.116"
serde = { version = "1.0.198", features = ["derive"] }
strum = { version = "0.26.2", features = ["derive"] }
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = ["macros"] }
ts-rs = "7.1.1"
uuid = { version = "1.8.0", features = ["v3", "v4", "fast-rng"] }
walkdir = "2.5.0"
m3u = "1.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
dbus = "0.9.7"
