# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "museeks"
version = "0.20.1"
description = "A simple, clean and cross-platform music player"
authors = ["Pierre de la Martini√®re <pierre.de.la.martiniere@gmail.com>"]
license = "MIT"
repository = "https://github.com/martpie/museeks"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.4", features = ["codegen"] }

[dependencies]
tauri = { version = "2.2.0", features = [
    "protocol-asset",
    "image-png",
    "devtools",
] }
tauri-plugin-dialog = "2.2.0"
tauri-plugin-fs = "2.2.0"
tauri-plugin-log = { version = "2.2.0", features = ["colored"] }
tauri-plugin-notification = "2.2.0"
tauri-plugin-opener = "2.2.2"
tauri-plugin-os = "2.2.0"
tauri-plugin-shell = "2.2.0"
tauri-plugin-single-instance = "2.2.0"
tauri-plugin-window-state = "2.2.0"

# non-Tauri dependencies
anyhow = "1.0.95"
base64 = "0.22.1"
dirs = "5.0.1"
futures = "0.3.31"
home-config = { version = "0.6.0", features = ["toml"] }
itertools = "0.14.0"
log = "0.4.22"
lofty = "0.21.1"
m3u = "1.0.0"
memoize = "0.4.2"
nosleep = "0.2.1"
ormlite = { version = "0.22.8", features = ["default-sqlite"] }
pathdiff = "0.2.3"
rayon = "1.10.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
strum = { version = "0.26.3", features = ["derive"] }
tokio = "1.42.0"
thiserror = "2.0.9"
ts-rs = "10.1.0"
uuid = { version = "1.11.0", features = ["v3", "v4", "fast-rng"] }
walkdir = "2.5.0"

[profile.dev]
incremental = true # Compile your binary in smaller steps.

[profile.release]
codegen-units = 1 # Allows LLVM to perform better optimization.
lto = true # Enables link-time-optimizations.
opt-level = "s" # Prioritizes small binary size. Use `3` if you prefer speed.
panic = "abort" # Higher performance by disabling panic handlers.
strip = true # Ensures debug symbols are removed.
