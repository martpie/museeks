# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "museeks"
version = "0.20.0"
description = "A simple, clean and cross-platform music player"
authors = ["Pierre de la Martini√®re <pierre.de.la.martiniere@gmail.com>"]
license = "MIT"
repository = "https://github.com/martpie/museeks"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.6", features = ["codegen"] }

[dependencies]
tauri = { version = "2.0.0-beta.8", features = ["protocol-asset", "icon-png"] }
tauri-plugin-dialog = "2.0.0-beta.1"
tauri-plugin-os = "2.0.0-beta.1"
tauri-plugin-log = {version = "2.0.0-beta.1", features = ["colored"] }
tauri-plugin-shell = "2.0.0-beta.1"
tauri-plugin-window-state = "2.0.0-beta.1"

# non-Tauri dependencies
anyhow = "1.0.80"
base64 = "0.21.7"
bonsaidb = { version = "0.5.0", features = ["local", "async"] }
dirs = "5.0.1"
futures = "0.3.30"
home-config = { version = "0.6.0", features = ["toml"] }
log = "0.4.21"
lofty = "0.18.2"
nosleep = "0.2.1"
rayon = "1.9.0"
serde_json = "1.0.114"
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["full"] }
ts-rs = "7.1.1"
uuid = { version = "1.7.0", features = ["v3", "v4", "v5", "fast-rng"] }
walkdir = "2.4.0"
