version: 2.1
jobs:
  build:
    docker:
      - image: node:12.16.0
    working_directory: ~/ci-museeks
    steps:
      - checkout
      - run:
          name: Display node and npm informations
          command: |
            echo "node version $(node -v) running"
            echo "npm version $(npm -v) running"
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
            - mpm-cache
      # - run:
      #     name: Install native dependencies
      #     command: apt update && apt install -y libdbus-1-dev libglib2.0-dev
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Rebuild native modules
          command: npm run modules:rebuild
      - run:
          name: 'Test: formatting'
          command: 'npm run test:formatting'
      - run:
          name: 'Test: linting'
          command: 'npm run test:lint'
      - run:
          name: 'Lint check: CSS'
          command: 'npm run test:css'
      - run:
          name: Build application
          command: npm run build
      - save_cache:
          paths:
            - ./node_modules
          key: npm-cache-{{ checksum "package-lock.json" }}
